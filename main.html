<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caída Libre</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Simulador de Caída Libre</h1>
    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="heightInput">Altura inicial (metros):</label>
                <input type="number" id="heightInput" value="10" min="1">
            </div>
            <div class="control-group">
                <label for="gravityInput">Gravedad (m/s²):</label><br>
                <input type="number" id="gravityInput" value="9.81" min="0.1" step="0.1">
            </div>
            
            <button id="startButton">Iniciar Caída</button>
            <div id="summaryContainer" class="summary-container"></div>
        </div>
        <canvas id="fallCanvas" width="400" height="520"></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
